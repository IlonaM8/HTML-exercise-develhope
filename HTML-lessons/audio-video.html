<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio e Video</title>
</head>
<body>
    <!--video tag-->
    <video 
        controls
        poster="#"
        src="https://www.youtube.com/watch?v=KWxENcTAe1A">
        <p>Paragrafo di fallback nel caso in cui il video non sia disponibile o non supportato.</p>

    </video>

    <!--diversi formati di video mp4 o webm-->
<video 
    controls width="400" height="400" autoplay loop muted>
    <source src="https://www.youtube.com/watch?v=KWxENcTAe1A" type="video/mp4">
    <p>Paragrafo di fallback nel caso in cui il video non sia disponibile o non supportato.Here is a <a href="#"></a> link to the video instead</p>

</video>

<!--comportamento analogo dell'audio-->
<audio controls>
    <source src="#">
    <p>Your browser doesn't support html5 audio.</p>
</audio>
    
</body>
</html>
