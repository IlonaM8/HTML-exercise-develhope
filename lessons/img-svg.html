<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenni ad SVG</title>
</head>
<body>
    <!--SVG con img tag-->
    <img src="#" alt="descrizione in dettaglio" height="87" width="100" />

    <!--SVG con img tag and fallback-->
    <!--the fallback is inside the src-->
    <img src="imagine.png" alt="descrizione in dettaglio" srcset="imagine.svg" />

    <!--SVG tags-->
    <!--molto usato-->
    <svg xmlns="#" viewBox="0 0 800 600">
        <circle cx="400" cy="300" r="250" stroke-width="20" stroke="#f00" fill="#ff0" />

    </svg>
    
</body>
</html>
