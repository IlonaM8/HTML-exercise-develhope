<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <form>

        <div>
            <label>Numbers of Tacos (0-100)</label>
            <input type="number" id="number-of-tacos" name="number-of-tacos"
                    min="0" max="100" step="2" autofocus>
        </div>
        

        <div>
            <input type="checkbox" id="taco-type" name="taco-type" checked> 
            <label>Vegetarian Tacos</label>
        </div>
       

        <div>
            <label for="delivery">Delivery date:</label>
            <input type="date" id="delivery" name="delivery-date" value="2022-07-09"
                    min="2022-07-09" max="2022-07-09">
        </div>
        
        
          
        <button disabled>Submit</button>


    </form>
    

    


     
          

</body>

</html>
