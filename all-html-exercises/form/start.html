<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
	<style>
		label {
			display: block
		}
	</style>
</head>

<form action="#">
	<h1>Please fill in this form to create an account</h1>

	<section>
		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required placeholder="Email">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required placeholder="Password">
			
		</div>

		<div>
			<label for="name">Full Name:</label>
			<input type="text" id="name" name="name" placeholder="Your full name" required>

			<label for="bdate">Birthday:</label>
			<input type="date" id="bdate" name="date">

			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" placeholder="Phone number">
		</div>

		<div>
			<label for="plan">Choose your plan:</label>
			<select id="plan" name="plan">
				<option value="0">Free</option>

				<optgroup label="Montly">
					<option value="299">2.99€/month</option>
					<option value="499">4.99€/month</option>
					<option value="899">8.99€/month</option>
				</optgroup>
			</select>

			<label for="pro">Benefits PRO</label>
			<input type="checkbox" id="pro" name="pro">
		</div>

		
		<div>
			<label for="card-number">Card Number</label>
			<input type="number" id="card-number" name="card-number" 
					inputmode="numeric" pattern="[0-9\s]{13,19}" 
					autocomplete="cc-number" maxlength="19" 
					placeholder="XXXX XXXX XXXX XXXX" required>

			<label for="card-cvc">CVC</label>
			<input type="number" id="card-cvc" name="card-cvc" 
					required minlength="3" maxlength="3" placeholder="XXX">

			<label for="exp-date">Expiration Date</label>
			<input type="date" id="exp-date" name="exp-date" required>

			<label for="address">Address:</label>
			<input type="text" id="address" name="address" 
					placeholder="123 Main Street, New York, NY 10030" required>
		</div>

		
	<button type="submit">Register</button>
		
	</section>

</form>

<body>

</body>

</html>
